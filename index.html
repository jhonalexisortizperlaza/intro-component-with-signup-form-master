<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <picture class="img-bg">
      <source media="(max-width: 570px)" srcset="images/bg-intro-mobile.png" class="bg-mobile">
      <img src="images/bg-intro-desktop.png" alt="image-product-desktop" class="bg-desktop">
    </picture>

    <main class="main">
      <article class="component">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
      </article>

      <article class="component">
        <p class="promo"><span class="prom__span">Try it free 7 days</span> then $20/mo. thereafter</p>

        <form action="" class="form">
          <input type="text" placeholder="Nombre" class="form__input nombre">
          <input type="text" placeholder="Apellido" class="form__input apellido">
          <input type="email" placeholder="Correo electronico" class="form__input email">
          <input type="password" placeholder="ContraseÃ±a" class="form__input password">
          <input type="submit" value="Claim your free trial" class="submit">
          <p class="form__text">By clicking the button, you are agreeing to our <span class="terminos">Terms and Services</span></p>
        </form>
      </article>
    </main>
  </body>
</html>
